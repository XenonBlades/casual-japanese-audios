<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaptered Audio Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">Audio Collection</p>
        <h1>Chaptered MP3 Library</h1>
        <p class="lede">Browse and play every track by chapter. Use the search box to quickly find a specific track.</p>
      </div>
      <div class="search">
        <label for="search" class="sr-only">Search tracks</label>
        <input id="search" type="search" placeholder="Search tracks (e.g. 1-05 or chapter 2)" autocomplete="off" />
      </div>
    </header>

    <main>
      <div id="accordion" class="accordion" aria-live="polite"></div>
      <div id="emptyState" class="empty" hidden>No tracks match your search.</div>
    </main>
  </div>

  <script src="script.js"></script>
  <footer class="footer">
  <p>Â© 2025 Ayush</p>
</footer>
</body>
</html>
